version: '3.8'

services:
  kittentts-web:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - ./generated_audio:/app/generated_audio
    environment:
      - PYTHONUNBUFFERED=1
      - PORT=5000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:5000/').read()"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
